<section class="bg-white dark:bg-slate-900 shadow-sm p-6 mb-5 rounded">
  <h1 class="text-lg font-semibold mb-3">Souscrire un client à une offre</h1>
  <form [formGroup]="subscriptionForm">
    <div class="flex items-center space-x-4 mb-3">
      <div class="w-full">
        <label for="text-lg font-medium">Client</label>
        <select
          id="client"
          formControlName="customerId"
          class="w-full px-4 py-3 border border-gray-50 dark:border-slate-700 rounded-lg bg-gray-100 dark:bg-slate-900 dark:focus:bg-slate-700 dark:focus:border-teal-800 focus:border-teal-500 focus:outline-none transition duration-150 ease-in-out"
        >
          <option value="" *ngIf="customers.length > 0">
            Choisissez un client
          </option>
          <option value="" *ngIf="customers.length === 0">Vide</option>
          <option *ngFor="let customer of customers" [value]="customer.id">
            {{ customer.firstName + " " + customer.lastName }}
          </option>
        </select>
      </div>
      <div class="w-full">
        <label for="offre" class="text-lg font-medium">Offre</label>
        <select
          id="offre"
          formControlName="packId"
          class="w-full px-4 py-3 border border-gray-50 dark:border-slate-700 rounded-lg bg-gray-100 dark:bg-slate-900 dark:focus:bg-slate-700 dark:focus:border-teal-800 focus:border-teal-500 focus:outline-none transition duration-150 ease-in-out"
        >
          <option value="" *ngIf="packs.length > 0">Choisissez une offre</option>
          <option value="" *ngIf="packs.length === 0">Aucune offre disponible</option>
          <option *ngFor="let pack of packs" [value]="pack.id">
            {{ pack.offerName }}
          </option>
        </select>
      </div>
      <div class="w-full">
        <label for="date" class="text-lg font-medium">Date de début</label>
        <input
          id="date"
          type="date"
          formControlName="startDate"
          class="w-full px-4 py-2.5 border border-gray-50 dark:border-slate-700 rounded-lg bg-gray-100 dark:bg-slate-900 dark:focus:bg-slate-700 dark:focus:border-teal-800 focus:border-teal-500 focus:outline-none transition duration-150 ease-in-out"
        />
      </div>
    </div>
    <div class="flex justify-end">
      <button
        [disabled]="subscriptionForm.invalid"
        (click)="enregister()"
        class="bg-teal-600 text-white px-4 py-2 rounded-md cursor-pointer disabled:cursor-not-allowed disabled:bg-gray-400 hover:bg-teal-700 focus:outline-none focus:ring-2 focus:ring-teal-500 focus:ring-offset-2 shadow-sm"
      >
        Enregistrer
      </button>
    </div>
  </form>
</section>
