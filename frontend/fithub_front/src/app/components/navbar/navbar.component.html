<section class="fixed top-0 right-0 h-16 z-10 left-80 border-b border-slate-100">
  <div class="h-16 bg-white">
    <div class="flex items-center justify-between px-4 h-full">
      <!-- search box -->
      <h1 class="text-2xl">Bienvenue {{currentUser.username}}</h1>

      <!-- other stuff -->
      <div class="flex items-center space-x-4">
        <h1>{{ formattedDate }}</h1>

        <!-- user info -->
        <div
          (click)="toggleUserOption()"
          class="flex space-x-5 items-center hover:bg-slate-200 cursor-pointer px-3 py-2 duration-300 transition-colors rounded-sm"
        >
          <div class="h-8 w-8 bg-gray-300 flex justify-center rounded-full">
            <fa-icon [icon]="faPerson" class="text-lg text-slate-600"></fa-icon>
            <!-- fontawesome person -->
          </div>
          <div class="flex flex-col">
            <!-- nom d'utilisateur -->
            <span class="font-semibold">{{currentUser.username}}</span>
            <!-- id -->
            <small class="text-gray-400 text-sm">id: {{currentUser.userId}}</small>
          </div>
          <div>
            <fa-icon [icon]="faArrowDown"></fa-icon>
            <!-- fontawesome arrow down -->
          </div>
        </div>
      </div>
    </div>
  </div>
  <div
    class="rounded-sm absolute top-16 right-4 {{ isHidden ? 'hidden' : '' }}"
  >
    <div class="bg-slate-100">
      <p
        class="cursor-pointer px-4 py-3 duration-200 transition-colors hover:text-white hover:bg-slate-400"
      >
        Changer mot de passe
      </p>
      <p
        (click)="logout()"
        class="cursor-pointer text-red-500 px-4 py-3 duration-200 transition-colors hover:bg-slate-400"
      >
        DÃ©connexion
      </p>
    </div>
  </div>
</section>
