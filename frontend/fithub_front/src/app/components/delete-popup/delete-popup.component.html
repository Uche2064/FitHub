<div *ngIf="isVisible" class="fixed inset-0 bg-opacity-50 flex items-center justify-center z-50">
  <div class="bg-gray-200 dark:bg-slate-950  rounded-lg p-6 max-w-md w-full mx-4">
    <h3 class="text-lg font-semibold text-gray-950 dark:text-slate-50 mb-4">{{ title }}</h3>

    <p class="text-gray-600 dark:text-slate-200 mb-6">{{ message }}</p>

    <div class="flex justify-end space-x-4">
      <button
        class="px-4 py-2 text-gray-600 dark:text-slate-300 cursor-pointer rounded-md  transition-all duration-300 hover:bg-black dark:hover:bg-slate-700 font-semibold hover:text-white "
        (click)="onCancel()"
      >
        {{ cancelButtonText }}
      </button>

      <button
        class="px-4 py-2 bg-red-600 text-white rounded-md transition-colors duration-300 hover:bg-red-700 font-semibold cursor-pointer"
        (click)="onConfirm()"
      >
        {{ confirmButtonText }}
      </button>
    </div>
  </div>
</div>
