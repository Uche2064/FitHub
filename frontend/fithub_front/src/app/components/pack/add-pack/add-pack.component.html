<div class="container mx-auto px-4 max-w-7xl">
  <!-- Header -->
  <div class="mb-4">
    <h1 class="text-3xl font-bold">FitHub Packs</h1>
    <p class="text-gray-600 dark:text-slate-100">Gestion des offres</p>
  </div>

  <!-- Add Pack Form -->
  <div class="bg-white dark:bg-slate-900 rounded-lg shadow-sm p-6 mb-8">
    <h2 class="text-xl font-semibold mb-4">Ajouter une nouvelle offre</h2>
    <form class="space-y-4" [formGroup]="packForm" (ngSubmit)="onSubmit()">
      <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
        <div>
          <label
            class="block text-sm font-medium mb-2"
            for="offerName"
            >Nom de l'offre</label
          >
          <input
            type="text"
            id="offerName"
            formControlName="offerName"
            class="w-full px-4 py-3 border border-gray-50 dark:border-slate-700 rounded-lg bg-gray-100 dark:bg-slate-900 dark:focus:bg-slate-700 dark:focus:border-teal-800 focus:border-teal-500 focus:outline-none transition duration-150 ease-in-out"
            [ngClass]="{
              'border-red-500':
                packForm.get('offerName')?.invalid &&
                packForm.get('offerName')?.touched
            }"
          />
          <div
            *ngIf="
              packForm.get('offerName')?.invalid &&
              packForm.get('offerName')?.touched
            "
            class="text-red-500 text-sm mt-1"
          >
            <span *ngIf="packForm.get('offerName')?.errors?.['required']">
              Ce champ est obligatoire
            </span>
          </div>
        </div>

        <div>
          <label
            class="block text-sm font-medium mb-2"
            for="durationMonths"
            >Dur√©e (month)</label
          >
          <input
            type="number"
            id="durationMonths"
            formControlName="durationMonths"
            class="w-full px-4 py-3 border border-gray-50 dark:border-slate-700 rounded-lg bg-gray-100 dark:bg-slate-900 dark:focus:bg-slate-700 dark:focus:border-teal-800 focus:border-teal-500 focus:outline-none transition duration-150 ease-in-out"
            [ngClass]="{
              'border-red-500':
                packForm.get('durationMonths')?.invalid &&
                packForm.get('durationMonths')?.touched
            }"
          />
          <p
            *ngIf="
              packForm.get('durationMonths')?.invalid &&
              packForm.get('durationMonths')?.touched
            "
            class="text-red-500 text-sm mt-1"
          >
            <span *ngIf="packForm.get('durationMonths')?.errors?.['required']"
              >Ce champ est obligatoire</span
            >
          </p>
          <p
            *ngIf="
              packForm.get('durationMonths')?.invalid &&
              packForm.get('durationMonths')?.touched
            "
            class="text-red-500 text-sm mt-1"
          >
            <span *ngIf="packForm.get('durationMonths')?.errors?.['pattern']"
              >Entrez une valeur positive (1 - 12)</span
            >
          </p>
        </div>

        <div>
          <label
            class="block text-sm font-medium mb-2"
            for="monthlyPrice"
            >Prix mensuel (XOF)</label
          >
          <input
            type="number"
            id="monthlyPrice"
            formControlName="monthlyPrice"
            class="w-full px-4 py-3 border border-gray-50 dark:border-slate-700 rounded-lg bg-gray-100 dark:bg-slate-900 dark:focus:bg-slate-700 dark:focus:border-teal-800 focus:border-teal-500 focus:outline-none transition duration-150 ease-in-out"
            [ngClass]="{
              'border-red-500':
                packForm.get('monthlyPrice')?.invalid &&
                packForm.get('monthlyPrice')?.touched
            }"
          />
          <div
            *ngIf="
              packForm.get('monthlyPrice')?.invalid &&
              packForm.get('monthlyPrice')?.touched
            "
            class="text-red-500 text-sm mt-1"
          >
            <span *ngIf="packForm.get('monthlyPrice')?.errors?.['required']">
              Entrez un prix valid
            </span>
          </div>
        </div>
      </div>

      <div class="flex justify-end">
        <button
          [disabled]="packForm.invalid || isLoading"
          type="submit"
          class="bg-teal-600 text-white px-4 py-2 rounded-md cursor-pointer disabled:cursor-not-allowed disabled:bg-gray-400 hover:bg-teal-700 focus:outline-none focus:ring-2 focus:ring-teal-500 focus:ring-offset-2 shadow-sm"
        >
          <span *ngIf="!isLoading"> Ajouter </span>
          <svg
            class="animate-spin h-6 w-6 text-[#fff]"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            *ngIf="isLoading"
          >
            <circle
              cx="12"
              cy="12"
              r="5"
              stroke="currentColor"
              stroke-width="2"
            ></circle>
            <path
              class="opacity-75"
              fill="currentColor"
              d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
            ></path>
          </svg>
        </button>
      </div>
    </form>
  </div>

  <!-- Packs List -->
