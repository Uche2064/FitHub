<h2 class="text-3xl font-bold mb-6">Statistiques</h2>

<div class="flex space-x-10 justify-center">
  <div
    class="p-6 shadow-sm rounded-lg max-w-sm dark:bg-slate-700 bg-teal-50 flex flex-col justify-center items-center space-y-2 duration-300 transition-all hover:scale-105"
  >
    <p class="text-xl text-gray-800 dark:text-teal-50">Nombre total de clients actif</p>
    <span class="font-bold text-teal-800 dark:text-teal-100 text-4xl">{{
      totalActiveClients
    }}</span>
  </div>

  <div
    class="p-6 shadow-sm rounded-lg max-w-sm dark:bg-slate-700 bg-teal-50 flex flex-col justify-center items-center space-y-2 duration-300 transition-all hover:scale-105"
  >
    <p class="text-xl text-gray-800 dark:text-teal-50">Chiffre d'affaires mensuel estimé</p>
    <span class="font-bold text-teal-800 dark:text-teal-100 text-4xl">{{
      monthlyRevenue | currency : " XOF "
    }}</span>
  </div>
</div>

<div class="mt-10 p-6 dark:bg-slate-800 bg-white shadow-lg rounded-lg max-w-2xl mx-auto">
  <h3 class="text-2xl font-semibold mb-4 text-teal-600">
    Exporter les abonnements
  </h3>
  <form
    [formGroup]="dateForm"
    (ngSubmit)="
      exportSubscriptions(dateForm.value.startDate, dateForm.value.endDate)
    "
  >
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
      <div class="flex flex-col">
        <label for="startDate" class="mb-2 font-medium">Date de début</label>
        <input
          type="date"
          id="startDate"
          formControlName="startDate"
          class="w-full px-4 py-3 border border-gray-50 dark:border-slate-700 rounded-lg bg-gray-100 dark:bg-slate-900 dark:focus:bg-slate-700 dark:focus:border-teal-800 focus:border-teal-500 focus:outline-none transition duration-150 ease-in-out"
        />
      </div>

      <div class="flex flex-col">
        <label for="endDate" class="mb-2 font-medium">Date de fin</label>
        <input
          type="date"
          id="endDate"
          formControlName="endDate"
          class="w-full px-4 py-2.5 border border-gray-50 dark:border-slate-700 rounded-lg bg-gray-100 dark:bg-slate-900 dark:focus:bg-slate-700 dark:focus:border-teal-800 focus:border-teal-500 focus:outline-none transition duration-150 ease-in-out"
        />
      </div>
    </div>

    <div class="mt-4 flex justify-end">
      <button
        type="submit"
        [disabled]="dateForm.invalid || isLoading"
        class="bg-teal-600 text-white px-4 py-2 rounded-md shadow-sm duration-300 transition-all cursor-pointer disabled:cursor-not-allowed disabled:bg-gray-400 hover:bg-teal-700 focus:outline-none focus:ring-2 focus:ring-teal-500 focus:ring-offset-2 text-center "
      >
        <svg
          class="animate-spin h-6 w-6 text-[#fff] flex justify-center"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          *ngIf="isLoading"
        >
          <circle
            cx="12"
            cy="12"
            r="5"
            stroke="currentColor"
            stroke-width="2"
          ></circle>
          <path
            class="opacity-75"
            fill="currentColor"
            d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
          ></path>
        </svg>

        <span *ngIf="!isLoading">Exporter</span>
      </button>
    </div>
  </form>
</div>
