<div
  class="min-h-screen bg-gradient-to-br from-[#6A0C99] to-[#008080] flex items-center justify-center px-4"
>
  <div class="bg-white shadow-xl rounded-2xl w-full max-w-md overflow-hidden">
    <div class="px-8 py-10">
      <div class="text-center mb-8">
        <h2 class="text-3xl font-extrabold text-gray-900">Bienvenue</h2>
        <p class="text-gray-600 mt-2">Connectez-vous à votre compte</p>
      </div>
      <app-notification></app-notification>
      <form (ngSubmit)="onSubmit()" class="space-y-6" #loginForm="ngForm">
        <div>
          <input
            [(ngModel)]="loginCredentials.username"
            name="username"
            #usernameRef="ngModel"
            required
            type="text"
            placeholder="Username"
            minlength="5"
            class="w-full px-4 py-3 rounded-lg bg-gray-100 text-gray-800 focus:bg-white focus:border-1 "
          />
          <p
            *ngIf="usernameRef.invalid && usernameRef.touched"
            class="text-red-400 text-sm mt-1"
          >
            <span *ngIf="usernameRef.errors?.['required']"
              >Le nom d'utilisateur est obligatoire.</span
            >
            <span *ngIf="usernameRef.errors?.['minlength']"
              >Le nom d'utilisateur doit contenir au moins 5 caractères.</span
            >
          </p>
        </div>

        <div>
          <div class="flex items-center">
            <input
              [(ngModel)]="loginCredentials.password"
              name="password"
              #passwordRef="ngModel"
              minlength="8"
              required
              [type]="showPassword ? 'text' : 'password'"
              placeholder="Password"
              class="w-full px-4 py-3 rounded-l-lg bg-gray-100 focus:bg-white focus:border-1 text-gray-800"
            />

            <button
              class="bg-gray-100 px-4 py-3 rounded-r-lg"
              (click)="tooglePasswordVisibility()"
              type="button"
            >
              <svg
                *ngIf="showPassword"
                xmlns="http://www.w3.org/2000/svg"
                class="h-6 w-6 text-black-200 cursor-pointer"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
                />
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"
                />
              </svg>

              <!-- Eye Closed Icon -->
              <svg
                *ngIf="!showPassword"
                xmlns="http://www.w3.org/2000/svg"
                class="h-6 w-6 text-black-200 cursor-pointer"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.87 9.87 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.542 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21"
                />
              </svg>
            </button>
          </div>
          <p
            *ngIf="passwordRef.invalid && passwordRef.touched"
            class="text-red-400 text-sm mt-1"
          >
            <span *ngIf="passwordRef.errors?.['required']"
              >Le mot de passe est obligatoire.</span
            >
            <span *ngIf="passwordRef.errors?.['minlength']"
              >Le mot de passe doit contenir au moins 8 caractères.</span
            >
          </p>
        </div>

        <div>
          <button
            type="submit"
            [disabled]="loginForm.invalid || isLoading"
            class="w-full flex gap-3 justify-center py-3 px-4 border border-transparent cursor-pointer rounded-lg shadow-lg font-semibold text-white bg-[#00336e] transition-transform duration-300 hover:scale-105 disabled:bg-gray-400 disabled:cursor-not-allowed"
          >
            <svg
              class="animate-spin h-6 w-6 text-[#fff]"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              *ngIf="isLoading"
            >
              <circle
                cx="12"
                cy="12"
                r="5"
                stroke="currentColor"
                stroke-width="2"
              ></circle>
              <path
                class="opacity-75"
                fill="currentColor"
                d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
              ></path>
            </svg>

            <span>{{
              isLoading ? "Connexion en cours" : "Connectez-vous"
            }}</span>
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
